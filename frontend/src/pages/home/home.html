<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
          <ion-col offset-md-3 col-md-6>
            <ion-card>

              <ion-item>
                <ion-avatar item-start>
                  <img src="../../assets/img/my-avatar.jpg">
                </ion-avatar>
                <h2>Takahiro Suzuki</h2>
                <p>2018/4/7</p>
              </ion-item>

              <img src="../../assets/img/my-product-2.jpg">

              <ion-card-content>
                <p>seede(シード)という、個人向けタスクアプリをつくりました。よかったら使ってください。</p>
              </ion-card-content>

              <ion-row>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                  </button>
                </ion-col>
                <ion-col center text-center>
                  <ion-note>
                    11時間前
                  </ion-note>
                </ion-col>
              </ion-row>

            </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
